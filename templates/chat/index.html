{% extends 'chat/layouts/base.html' %}
{% block title %} Index {% endblock %}
{% block content %}
    <div class="mb-3">
      <label for="room-name-input" class="form-label">What chat room would you like to enter?</label>
        <input id="room-name-input" type="text" size="100" class="form-control">
    </div>
    <div class="mb-3">
      <input id="room-name-submit" type="button" class="btn btn-primary btn-sm" value="Enter">
    </div>
{% endblock %}
{% block scripts %}
<script>
    document.querySelector('#room-name-input').focus();
    document.querySelector('#room-name-input').onkeyup = function(e) {
        if (e.keyCode === 13) {  // enter, return
            document.querySelector('#room-name-submit').click();
        }
    };

    document.querySelector('#room-name-submit').onclick = function(e) {
        var roomName = document.querySelector('#room-name-input').value;
        window.location.pathname = '/chat/' + roomName + '/';
    };
</script>
{% endblock %}
